<head>
    <title>betalunch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="main">
    <div class="backToBeta">
        <a href="http://www.betahaus.com/berlin/" class="waves-effect waves-teal btn-flat">
            <i class="small material-icons left">chevron_left</i>Back to betahaus
        </a>
    </div>
    <div class="center-align">
        <h1>betalaunch</h1>
        <div class="container">
            <div class="row">
                <div class="col s12 offset-m3 m6">
                    {{> Template.dynamic template=main}}
                </div>
            </div>
        </div>
    </div>
    <a href="http://www.meetmangrove.com/" target="_blank" class="mangroveLogo">
        <img src="/logo.png" height="77" width="100">
    </a>
</template>

<template name="form">
    <p>Want to meet new people from the betahaus
        community over lunch?
        Register to the betalunch pairing system and
        never eat alone anymore ;) </p>
    <div class="col s12 offset-l2 l8">
        <div class="card-panel white">
            {{> quickForm collection=registered id="insertRegisteredForm" type="insert" buttonContent="register"}}
        </div>
    </div>
</template>

<template name="accept">
    <p class="flow-text">
        Congrats! You’re going to be paired with another
        member of the betahaus community today! Don’t
        forget to check your inbox at 12pm ;)
    </p>
</template>

<template name="reject">
    <p class="flow-text">
        As you want, you're not gonna be paired today. :'(
    </p>
</template>

<template name="reject_week">
    <p class="flow-text">
        As you want, you're not gonna be paired this week. :'(
    </p>
</template>

<template name="change_pairing_days">
    <h5>You can update your account.</h5>
    {{> quickForm collection=registered id="updatePairingDays" type="update" doc=currentUser omitFields='email'}}
</template>

<template name="unsubscribe">
    <p class="flow-text">
        As you want, you have been removed of the list. :'(
    </p>
</template>
