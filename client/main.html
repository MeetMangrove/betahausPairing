<head>
    <title>Betahaus Pairing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<template name="main">
    <div class="center-align">
        <h1>Welcome to Betahaus !</h1>
        <div class="container">
            <div class="row">
                <div class="col s12 offset-m3 m6">
                    {{> Template.dynamic template=main}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="form">
    <h5>Register you to be paired with the community every day you want !</h5>
    <div class="col s12 offset-l2 l8">
        {{> quickForm collection=registered id="insertRegisteredForm" type="insert"}}
    </div>
</template>

<template name="accept">
    <p class="flow-text">
        Congrate ! You're going to be paired today !<br/>
        Don't forget to check your email at 12h00 ! ;)
    </p>
</template>

<template name="reject">
    <p class="flow-text">
        As you want, you're not gonna be paired today. :'(
    </p>
</template>

<template name="reject_week">
    <p class="flow-text">
        As you want, you're not gonna be paired this week. :'(
    </p>
</template>

<template name="change_pairing_days">
    {{#autoform collection=registered id="updatePairingDays" type="update" doc=currentUser}}
        {{> afQuickField name='week'}}
    {{/autoform}}
</template>

<template name="unsubscribe">
    <p class="flow-text">
        As you want, you have been remove of our list. :'(
    </p>
</template>
